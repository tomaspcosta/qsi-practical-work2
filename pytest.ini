[pytest]
markers =
    celsius_to_fahrenheit: Test for celsius to fahrenheit conversion
    celsius_to_kelvin: Test for celsius to kelvin conversion
    fahrenheit_to_celsius: Test for fahrenheit to celsius conversion
    fahrenheit_to_kelvin: Test for fahrenheit to kelvin conversion
    kelvin_to_celsius: Test for kelvin to celsius conversion
    kelvin_to_fahrenheit: Test for kelvin to fahrenheit conversion
    eur_to_usd: Test for EUR to USD conversion
    eur_to_gbp: Test for EUR to GBP conversion
    eur_to_jpy: Test for EUR to JPY conversion
    eur_to_aud: Test for EUR to AUD conversion
    eur_to_cad: Test for EUR to CAD conversion
    eur_to_inr: Test for EUR to INR conversion
    currency_validation: Test for validating currency input